<div class="login-wrapper"> 
    <form (ngSubmit)="formSubmit()" #formModel='ngForm'>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="modal-body"> <p>Auth: {{vypisAuth}}</p> </div>
                <mat-form-field>
                    <input matInput placeholder="login name" [(ngModel)]="auth.name" name="name" required />
                    <mat-error >login musi byt vyplneny</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" type="password" 
                    placeholder="password" [(ngModel)]="auth.password" name="pass"  required />
                    <button  type='button' matSuffix mat-icon-button aria-label="Hide password" (click)="hide = !hide">
                        <mat-icon *ngIf="!hide">visibility</mat-icon>
                        <mat-icon *ngIf="hide">visibility_off</mat-icon>
                      </button>
                </mat-form-field>     
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary" [disabled]='formModel.form.invalid'>Log in</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
